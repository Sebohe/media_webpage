<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="stylesheet" href="/media/main.css">
<title>Media</title>
</head>
<body>

<div id="media-div">
<audio controls id="media" autoplay src=""></audio>
</div>

</body>
<script>

var url = window.location.search.substring(1);

mediaType = url.split(".")[1];

if (mediaType == "mp4") {
   media_div = document.getElementById("media-div");
   media_div.innerHTML = "<video autoplay width=\"320\" height=\"240\" controls id=\"media\" src=\"\" type=\"video/mp4\"></video>";
}

//Media Source
var fileMedia = url.split("&");
fileMedia = fileMedia.toString().split("=")[1];
mediaElement = document.getElementById("media"); 
mediaElement.src="/" + fileMedia;

</script>
</html>
